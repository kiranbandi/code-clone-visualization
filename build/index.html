<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Code Clone Visualisation">
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/style.css">
    <meta name="author" content="kiranbandi">
    <title>Code Clone Visualisation</title>
</head>

<body>
    <h2 id='loaderText'>COGVIS - Code Clone Genealogy Visualisation</h2>
    <div id='container'>
        <div id='project-description'></div>
        <div id='tab-switch-container'>
            <button class='button' id='button-description'>Description</button>
            <button class='button' id='button-circos-root'>Circular Style Plot</button>
            <button class='button' id='button-scatter-root'>Scatter Plot</button>
        </div>
        <div id='root'>
            <div id='description'></div>
            <div id='circos-root' class='hide'>
                <h3 class='SubHeadingTitle plotTitle'>Circos Plot - Representation of Change Patterns in Clones</h3>
            </div>
            <div id='scatter-root' class='hide'>
                <h3 class='SubHeadingTitle plotTitle'>Scatter Plot - Representation of Change Patterns in Clones</h3>
            </div>
        </div>
    </div>
    <script src="assets/bundle.js"></script>
</body>

</html>
